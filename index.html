<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Columns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Small Digital Art Portfolio</h1>
        <h1><i>Yes red is a colour i enjoyed using</i></h1>
        <p>My lil digital memorial, some of many doodles i have done</p>
    </header>
    <main>
        <div class="pillar-container">
            <div class="pillar" style="background-image: url(./images/draw1.png);" data-title="My final piece of drawing i've done for a while" data-description="This is my last done piece i have done. It was for an event for my favourite artist who was the reason i got into trying drawing to begin with, so this was just a little tribute to leave" data-image="./images/draw1.png">
                <div class="pillar-content">Fanart</div>
            </div>
            <div class="pillar" style="background-image: url(./images/draw2.png);" data-title="One of my favourite characters to draw" data-description="I just always enjoyed the no emotion killer machine aspect of this character and it always made me try be more dymanic with poses" data-image="./images/draw2.png">
                <div class="pillar-content">Madness Combat</div>
            </div>
            <div class="pillar" style="background-image: url(./images/draw3.png);" data-title="This was a lil sketch i made in class that i made digital" data-description="honestly ass messy and scruffy the lines and it all is, probally onemy top pieces ever" data-image="./images/draw3.png">
                <div class="pillar-content">More Madness Combat</div>
            </div>
            <div class="pillar" style="background-image: url(./images/draw4.png);" data-title="My poor attempt of making someone scratch" data-description="One of my many flops trying to be creative with my own characters" data-image="./images/draw4.png">
                <div class="pillar-content">OC</div>
            </div>
            <div class="pillar" style="background-image: url(./images/draw5.png);" data-title="An unfinished doodle" data-description="This was one of my last drawings i attempted before i stopped drawing" data-image="./images/draw5.png">
                <div class="pillar-content">Ultrakill</div>
            </div>
        </div>
    </main>

<!-- Popup Template -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <h2 id="popup-title">Details</h2>
        
        <p id="popup-description">I WANT THIS ONE.</p>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
